<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <div class="dheader">
        <i class="fa-solid fa-square-poll-vertical"></i>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Please fill in the following fields to validate your identity.<br />
          When you are done, press Submit.
        </p>
      </div>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset>
          <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="For example: 30"
              min="18"
              max="120"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="dropdown" id="">Favorite social network:</label>
            <select name="" id="dropdown">
              <option value="">Select one</option>
              <option value="">Facebook</option>
              <option value="">X (Twitter)</option>
              <option value="">Instagram</option>
              <option value="">YouTube</option>
              <option value="">WhatsApp</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <label for="">What's your genre? </label>

          <div class="form-group nospace">
            <input type="radio" name="genre" id="female" /> Female
          </div>
          <div class="form-group nospace">
            <input type="radio" name="genre" id="male" /> Male
          </div>
          <div class="form-group nospace">
            <input type="radio" name="genre" id="not" /> Prefer not to say
          </div>
          <br />
          <br />

          <label for="hobbies">Which are your hobbies?</label>
          <div class="form-group nospace">
            <input type="checkbox" name="hobbies" value="music" /> Music
          </div>
          <div class="form-group nospace">
            <input type="checkbox" name="hobbies" value="instruments" />
            Instruments
          </div>
          <div class="form-group nospace">
            <input type="checkbox" name="hobbies" value="videogames" />
            Videogames
          </div>
          <div class="form-group nospace">
            <input type="checkbox" name="hobbies" value="food" /> Food
          </div>
          <div class="form-group nospace">
            <input type="checkbox" name="hobbies" value="sports" /> Sports
          </div>
          <div class="form-group nospace">
            <input type="checkbox" name="hobbies" value="science" /> Science
          </div>
          <div class="form-group nospace">
            <input type="checkbox" name="hobbies" value="socialmedia" /> Social
            Media
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="pressent">Tell us about yourself: </label>
            <textarea
              name=""
              id="pressent"
              placeholder="I'm Fernando, I love cats..."
            ></textarea>
          </div>
        </fieldset>
        <fieldset class="noborder">
          <div class="form-group">
            <input type="submit" value="Submit" id="submit" />
          </div>
        </fieldset>
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/c6022a383b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
